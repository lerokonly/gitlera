<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Lesson 8. Images. Font Awesome. Basic animation</h1>
            <section class="font">
                
                <h2 class="text_title title">Font Awesome + transition</h2>
                <div class="font_icons">
                    <ul class="fa-ul">
                        <li><span><i class="far fa-check-square"></i></span> Marvel</li>
                        <li><span><i class="fas fa-spinner"></i></span> DC</li>
                        <li><span><i class="far fa-square"></i></span> Starwars</li>
                    </ul>
                </div>
                <p>Наведись на синий блок и узри магию <strong>transition.</strong></p>
                
                
            </section>
            <section class="animation">
                <h2 class="text_title title">Transform</h2>
                <div class="animation_block">
                    <div class="block-element"></div>
                    <div class="block-element"></div>
                    <div class="block-element"></div>
                </div>
                <p><strong>Transform & keyframes</strong> в действии.</p>
            </section>
            <section class="background">
                <h2 class="text_title title">CSS background</h2>
                <div class="background-image"></div>
                <p>Выставляем картинку через <strong>CSS </strong>свойство <strong>background.</strong></p>
            </section>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9a651f89b9.js" crossorigin="anonymous"></script>
</body>
</html>
